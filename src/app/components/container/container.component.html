<div class="main-container">
  <div class="search-container">
    <label for="search" class="search-label">
      <img
        src="https://img.icons8.com/material-outlined/24/000000/search.png"
        alt="Search Icon"
        class="search-icon"
      />
      <span>Search By Filter:</span>
    </label>
    <div class="search-controls">
      <select
        id="filter"
        class="filter-dropdown"
        (change)="onFilterChange($event)"
      >
        <option *ngFor="let option of filterCriteria" [value]="option.key">
          {{ option.val }}
        </option>
      </select>
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Type to search..."
        [(ngModel)]="searchString"
        (keyup)="filterSearch()"
        [autocomplete]="'off'"
      />
    </div>
  </div>
  <div class="card-container">
    @if(empResArray && empResArray.length > 0){
    <div *ngFor="let info of empResArray">
      <app-emp-card
        *ngIf="Object.keys(info)?.length > 0"
        [info]="info"
      ></app-emp-card>
    </div>
    } @else {
        <p class="no-data"> No Results Found!</p>
     }
  </div>
</div>
